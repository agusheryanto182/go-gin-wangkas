{{ define "content" }}

<h2 class="mb-4">List of Transaction</h2>

<div class="card mb-4">
    <div class="card-body">
        <table class="table mb-0">
            <thead class="thead-light">
                <tr>
                    <th>Nama</th>
                    <th>Tanggal Transaksi</th>
                    <th>Keterangan</th>
                    <th>Minggu Ke</th>
                    <th>Jumlah Masuk</th>
                </tr>
            </thead>
            <tbody>
                {{ range .transactions }}
                <tr>
                    <td>{{ .Nama }}</td>
                    <td>{{ .FormatTanggal }}</td>
                    <td>{{ .Keterangan }}</td>
                    <td>{{ .MingguKe }}</td>
                    <td>{{ .FormatIDR }}</td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</div>

{{ end }}
